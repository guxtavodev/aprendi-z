<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Discussão</title>
  <link rel="stylesheet" href="./css/criar-discussao.css">
</head>

<body>
  <header>
    <h1>AprendiZ</h1>
    <nav>
      <a>Sair</a>
      <a>Fórum</a>
    </nav>
  </header>
  <div class="container">
    <h3>Criar Discussão</h3>
    <div class="form-g">
      <label>Título</label>
      <input type="text" id="title">
    </div>
    <div class="form-g">
      <label>Conteúdo</label>
      <textarea id="conteudo"></textarea>
    </div>
    <div class="form-g">
      <label>Matéria</label>
      <input type="text" id="materia">
    </div>
    <div class="form-g">
      <label>Assunto</label>
      <input type="text" id="assunto">
    </div>
    <button>PUBLICAR</button>
  </div>
</body>

</html>
