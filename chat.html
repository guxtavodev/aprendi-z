<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT - Modelo AprendiZ</title>
  <link rel="stylesheet" href="../static/css/chat.css">
</head>

<body>
  <header>
    <h1>AprendiZ</h1>
    <nav>
      <a href="/quiz">Quiz</a>
      <a href="/zen">Zen</a>
      <a href="/home">√çnicio</a>
    </nav>
  </header>
  <div class="container">
    <h3>Perguntar ao Zen</h3>
    <div class="form-g">
      <label>Assunto</label>
      <input type="text" id="assunto">
    </div>
    <div id="resposta"></div>
    <button onclick="enviarMsg()">Enviar Pergunta</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
  function enviarMsg() {
      var msg = document.querySelector("#assunto").value
      axios.get(`/api/zen?msg=${msg}`).then((res) => {
          var res = res.data.message
          document.querySelector("#resposta").innerHTML = "<strong>Zen:</strong> " + res
      })
  }
  </script>
</body>

</html>
